<!DOCTYPE html>
<html>
<body>
    <h1>Fetch Test</h1>
    <div id="result"></div>
    <script>
        fetch('data/chapters/chapter1.json')
            .then(r => r.json())
            .then(data => {
                document.getElementById('result').innerHTML = 
                    `✓ Success! Chapter has ${data.words.length} words`;
                console.log('Data:', data);
            })
            .catch(err => {
                document.getElementById('result').innerHTML = 
                    `✗ Error: ${err.message}`;
                console.error(err);
            });
    </script>
</body>
</html>
