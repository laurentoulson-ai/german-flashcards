<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Flashcards</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Add some loading styles */
        .loading {
            text-align: center;
            padding: 50px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e4ab49;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header style="display:flex; flex-direction:column; align-items:flex-start; gap:8px;">
            <button id="changeLangBtn" class="btn-secondary" style="padding:8px 10px; font-size:0.95rem; align-self:flex-start;">Change language</button>
            <img id="coverImage" src="data/images/cover.jpeg" alt="Cover" class="cover-image" style="width:100%; display:block;">
        </header>
        
        <main class="chapters-grid" id="chaptersContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading chapters...</p>
            </div>
        </main>
        
        <div class="progress-summary">
            <div class="progress-item">
                <span class="progress-label">Total Words:</span>
                <span class="progress-value" id="totalWords">0</span>
            </div>
            <div class="progress-item">
                <span class="progress-label">Words Learned:</span>
                <span class="progress-value" id="learnedWords">0</span>
            </div>
            <div class="progress-item">
                <span class="progress-label">Chapters:</span>
                <span class="progress-value" id="chaptersCount">0/17</span>
            </div>
        </div>
        
        <div class="actions">
            <button id="exportBtn" class="btn-secondary">
                <i class="fas fa-download"></i> Export Progress
            </button>
            <button id="importBtn" class="btn-secondary">
                <i class="fas fa-upload"></i> Import Progress
            </button>
        </div>
    </div>
    
    <input type="file" id="importFile" accept=".json" style="display: none;">
    <input type="file" id="uploadChapterFile" accept=".json" style="display: none;">
    
    <!-- Upload / AI modal (hidden by default) -->
    <div id="uploadModal" class="modal-overlay" style="display:none;">
      <div class="modal">
        <div class="modal-header">
          <h2 id="uploadModalTitle">Upload words</h2>
        </div>
        <div class="modal-body">
          <div id="uploadNotice" style="margin-bottom:12px;color:#ffe8a3;font-weight:700;"></div>

          <label for="pastedWords">Paste words (one per line or comma separated):</label>
          <textarea id="pastedWords" style="width:100%;height:140px;padding:10px;margin-top:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:rgba(0,0,0,0.06);color:var(--primary);"></textarea>

          <div style="margin-top:12px; display:flex; gap:10px; align-items:center;">
            <button class="btn btn-play" id="generateBtn">Generate JSON (AI)</button>
            <button class="btn-secondary" id="downloadGeneratedBtn" style="display:none;">Download JSON</button>
            <button class="btn" id="proceedBtn" style="display:none;">Proceed to Chapter</button>
          </div>

          <div id="generatedPreviewContainer" style="margin-top:12px; display:none;">
            <label for="generatedPreview">Preview / Edit generated JSON (required before saving):</label>
            <textarea id="generatedPreview" style="width:100%;height:180px;padding:10px;margin-top:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:#0f1724;color:#e6eef8;"></textarea>
            <div style="margin-top:8px; display:flex; gap:8px;">
              <button class="btn btn-play" id="saveLocallyBtn">Save locally</button>
              <button class="btn-secondary" id="downloadEditedBtn" style="display:none;">Download edited</button>
            </div>
          </div>

          <div id="uploadFeedback" style="margin-top:12px;color:#ffdede;display:none;"></div>
        </div>
        <div class="modal-footer">
          <button class="btn-secondary" id="closeUploadModal">Close</button>
        </div>
      </div>
    </div>

    <!-- ensure the app language is available before loading data.js; default to 'de' -->
    <script>
        (function(){
            try {
                var lang = localStorage.getItem('appLanguage') || 'de';
                // expose to scripts
                window.APP_LANG = lang;
            } catch (e) {
                window.APP_LANG = 'de';
            }
            // set the cover image depending on language (use Spanish cover when 'es')
            try {
                var img = document.getElementById('coverImage');
                if (img) {
                    if (window.APP_LANG === 'es') img.src = 'data/images/cover-spanish.png';
                    else img.src = 'data/images/cover.jpeg';
                }
            } catch (e) { console.warn('Failed to set cover image', e); }
            // wire change language button
            try {
                var btn = document.getElementById('changeLangBtn');
                if (btn) btn.addEventListener('click', function(){ window.location.href = 'language-select.html'; });
            } catch(e){}
        })();
    </script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
